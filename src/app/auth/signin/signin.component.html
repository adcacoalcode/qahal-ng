<p-toast position="top-left"></p-toast>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form [formGroup]="formulario" (ngSubmit)="login()" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
                <i class="pi pi-envelope"></i>
              <input type="email" formControlName="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="pi pi-lock"></i>
              <input type="password" formControlName="password" placeholder="Senha" />
            </div>
            <input type="submit" [disabled]="!formulario.valid" value="Entrar" class="btn solid" />
          </form>
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="sign-up-form">
            <h2 class="title">Criar Conta</h2>
            <div class="input-field">
              <i class="pi pi-user"></i>
              <input type="text" formControlName="nome" placeholder="Nome"/>
            </div>
            <div class="input-field">
              <i class="pi pi-envelope"></i>
              <input type="email" formControlName="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="pi pi-lock"></i>
              <input type="password" formControlName="password" placeholder="Senha" />
            </div>
            <input type="submit" [disabled]="!formulario.valid"class="btn" value="Registrar" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Crie uma conta agora mesmo e venha melhorar a gestão da sua igreja
              com o Qahal!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Criar Conta
            </button>
          </div>
          <img src="/assets/login/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já é nosso cliente?</h3>
            <p>
              Entre agora mesmo na sua conta e continue cuidando da sua igreja com o Qahal.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="/assets/login/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
