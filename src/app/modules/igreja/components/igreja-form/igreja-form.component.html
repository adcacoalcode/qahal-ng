<form  (ngSubmit)="onSubmit()" autocomplete="off" [formGroup]="form">
    <div class="grid p-fluid">
        <div class="field col-12 md:col-12">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="nome">
                <label>Nome da igreja*</label>
            </span>
        </div>
        <div class="field col-12 md:col-2">
            <span class="p-float-label">
                <p-inputMask mask="99999-999" formControlName="cep" (onBlur)="cepChange()"></p-inputMask>
                <label>CEP </label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="logradouro">
                <label>Endereço</label>
            </span>
        </div>
        <div class="field col-12 md:col-2">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="numero">
                <label>Número</label>
            </span>
        </div>
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="bairro">
                <label>Bairro</label>
            </span>
        </div>
        <div class="field col-12 md:col-5">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="localidade">
                <label>Cidade</label>
            </span>
        </div>
        <div class="field col-12 md:col-1">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="uf">
                <label>UF</label>
            </span>
        </div>
        <div class="field col-12 md:col-6">
            <span class="p-float-label">
                <input type="text" pInputText formControlName="complemento">
                <label>Complemento</label>
            </span>
        </div>
    </div>
    <div class="grid p-fluid justify-content-end">
        <div class="col-2">
            <button pButton type="submit" [disabled]="form.invalid || loading" label="Salvar" class="p-button-raised p-button-success" [disabled]="form.invalid"></button>
        </div>
    </div>
</form>
